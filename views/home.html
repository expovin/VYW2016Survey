

<!-- .container -->
<div class="container " id="main" role="main">


	<!-- .container -->
	<!-- .content-section-b -->

	     <!--  Profilo piu votato -->
		<div class="col-lg-4">

		<!--	<div class="container"> -->
			    <div class="row row-content" id="ProfiloPrincipale">					
					<img src="../../content/Default/{{ProfiloVotato}}_M.jpg" height="800px">
				</div>
		<!--	</div> -->
			<h1 class="text-center">{{ProfiloVotato}}</h1>
		</div>

		 <!--  analitiche in loop -->
		<div class="col-lg-8">
		<!--	<div class="container">			-->
			    <div class="row row-content" id="Analitica1">

					<div class="col-lg-3 text-center" ng-repeat="Profilo in Profili">
					    <div class="row row-content">
							<div class="ProfileImage">
								<img src="../../content/Default/{{Profilo.Tipo}}_S.jpg" height="200px">
							</div>

						</div>
						<h2>{{Profilo.Share | number : 2}}%</h2>
					</div>
					
				</div>


			    <div class="row row-content" id="Analitica2">
				    <div id="mainLoop" ng-hide="chart.Loop">
				    	<h2>{{chart.titolo}}</h2>
					    <div class="col-lg-6" style="height:400px;">
					    	
								<qlik-visual appid="b74e2ae5-4cda-402d-bccc-55b2e162cb6c"
									type="{{chart.Type}}"
									cols='["{{chart.dimensione1}}","={{chart.misura}}"]'
									options='{
										"orientation" : "horizontal",
										"donut": {"showAsDonut": true } ,
										"dataPoint": {"showLabels": true } ,
										"dimensionAxis": {"show": "all" } ,
										"measureAxis": {"show": "none" } ,
										"color": {"auto": false , "mode": "byMeasure" }
									}' >
								</qlik-visual>
						</div>

				    	<div class="col-lg-6" style="height:400px;">
					    	
								<qlik-visual appid="b74e2ae5-4cda-402d-bccc-55b2e162cb6c"
									type="{{chart.Type}}"
									cols='["{{chart.dimensione2}}","={{chart.misura}}"]'
									options='{
										"orientation" : "horizontal",
										"donut": {"showAsDonut": true } ,
										"dataPoint": {"showLabels": true } ,
										"dimensionAxis": {"show": "all" } ,
										"measureAxis": {"show": "none" } ,
										"color": {"auto": false , "mode": "byMeasure" }
									}' >
								</qlik-visual>
						</div>
					</div>
					<div id="distOraria" ng-show="chart.Loop">
						<div class="row row-content">
							<div class="col-lg-10">
								<h2>Distribuzione Oraria</h2>

								<div id="CHART1_ORARIO" style="height:400px;"></div>
							</div>
						</div>
					</div>

				</div>

				<!--		<div class="col-lg-3 qvobject" id="CHART1" data-qvid="CHART1" ng-repeat="chart in charts"></div> -->
			</div>
	<!--	</div> -->				
	</div>
